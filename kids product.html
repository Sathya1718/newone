    <style>
        /*container for all products*/
        .product-container{
          display: grid;
          grid-template-columns: repeat(2,1fr);
       /*5 products horizontally*/
       gap: 20px;
       margin: 20px;
  }
  /*individual product styling*/
  .product{
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      background-color: #ff;
      border radius: 8px;
  }
  .product img{
      width: 50%;
      height: 100%;
      max-height: 300px;
      border-radius: 4px;
  }
  /*styling for the title and price*/
  .product h3{
      font-size: 18px;
      margin: 10px 0;
  }
  .product p {
      font-size: 16px;
      color: blue;
  }
  /*responsize adjustments*/
  @media
      (max-width:1024px)
{
  .product-container
  {
      grid-template-columns:repeat(3,1 fr);
      /*3 products per row on medium screens*/       
  }
}
@media(max-width:768px)
{
  .product-container
  {
      grid-template-columns: repeat(2,1 fr);
      /*products per row on smaller screens*/
  }
}
@media (max max-width:40px)
{
  .product-container
  {
      grid-template-columns: 1fr;
      /* product per row on very small screens*/
  }
}
